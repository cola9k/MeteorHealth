<template name="login">
    <div id="page-content-wrapper">
        <h2 id="login">Login</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <br>
                    {{#unless currentUser}}

                        <form id="front-login">
                            <input id="front-login-username" type="text" placeholder="아이디">
                            <br>
                            <input id="front-login-password" type="password" placeholder="비밀번호">
                            <br>
                            <div id="front-login-submit">
                                <div class="btn-group btn_ic_col" data-toggle="buttons-radio">
                                    <button name="iconcolor" type="button" class="btn" ico_data="icon-white">로그인</button>
                                </div>
                            </div>
                            <br>
                            <div id="front-login-or-join">
                                <div id="change-to-join">
                                    <div class="btn-group btn_ic_col" data-toggle="buttons-radio">
                                        <button name="iconcolor" type="button" class="btn btn-inverse active" ico_data="">회원가입</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    {{/unless}}
                </div>
            </div>
        </div>
    </div>
</template>

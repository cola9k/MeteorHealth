<template name="login">
    <div id="page-content-wrapper">
        <h2 id="login">Login</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <br>
                    {{#unless currentUser}}

                        <form id="front-login">
                            <input id="front-login-username" type="text" placeholder="아이디">
                            <input id="front-login-password" type="password" placeholder="비밀번호">
                            <div id="front-login-submit"><h4>로그인</H4></div>

                            <div id="front-login-or-join">
                                <!--<div id="change-to-login">로그인</div>-->
                                <div id="change-to-join">회원가입</div>
                            </div>
                        </form>
                    {{/unless}}
                </div>
            </div>
        </div>
    </div>
</template>

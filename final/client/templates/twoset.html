<template name="twoset">
    <div id="page-content-wrapper">
        <h2 id="twoset">Second Set</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <p><strong>2 Set Part</strong></p>

                    <br>
                        <embed width="500px" height="500px" src="{{playList}}" type="application/x-shockwave-flash">
                    <br>

                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                            50%
                        </div>
                    </div>

                    <!--다음 세트로 넘어가는 Next 버튼-->
                    <br>
                    <div>
                        <br>
                        <a href="{{pathFor 'threeset'}}" id ="player" class="btn  btn-info" role="button">Next</a>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</template>

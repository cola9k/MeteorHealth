<template name="feed">
    <div id="page-content-wrapper">
        <h2 id="feed">
            <h2>Feed List</h2>
        </h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <!--사용자들의 운동 현황 리스트-->
                    <ul>
                        {{#each HInfo}}
                                {{> feedList}}
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="feedList">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{username}}님</h3>
        </div>
        <div class="panel-body"><h3>{{text}}</h3>을(를) 완료하셨습니다!</div>
    </div>
</template>
